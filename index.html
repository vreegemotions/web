<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title" style="text-align: center;">REGISTRATION FORM</div>
        <div class="content">
            <div class="user-details">
                <div class="input-box">
                    <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbwK9ulHQP1iBZagcB-c56yF9PlxpPE6qSseEYAK-4bgVba9IAE-74iCOQL4HvLzV_0U/exec" method="POST">
                        <input type="hidden" value="" name="fileContent" id="fileContent">
                        <input type="hidden" value="" name="filename" id="filename">
                        <div class="user-details">
                            <div class="input-box">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                            </div>
                            <div class="input-box">
                                <label for="gender" class="form-label">Gender</label>
                                <select type="gender" id="gender" name="gender" class="form-control" placeholder="Select gender" required>
                                    <option>--Select Gender--</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <label for="placeOfBirth" class="form-label">Place of Birth</label>
                                <input type="text" id="placeOfBirth" name="placeOfBirth" class="form-control" placeholder="Enter your place of birth" required>
                            </div>
                            <div class="input-box">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="Enter your date of birth" required>
                            </div>
                            <div class="input-box">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
                            </div>
                            <div class="input-box">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter your phone number" required>
                            </div> 
                        </div>
                        <div class="input-box">
                            <label for="file" class="form-label">File</label>
                            <input required id="attach" name="attach" type="file"/>
                        </div>
                        <div class="button" style="width: 100%;">
                            <input type="button" value="SUBMIT DATA" onclick="UploadFile();" />
                        </div>
                    </form>
                    <div>
                        <a href="https://docs.google.com/spreadsheets/d/14ZiyzXBf5b-JTEG-t2u67IuxRMo8b6C-lZeGwWsvurQ/edit#gid=0" class="btn btn-primary" target="_blank">VIEW DATA</a>
                        <button class="btn btn-danger" type="reset">RESET FORM</button>
                    </div>
                </div>
            </div>
            
                <script>
    function UploadFile() {
        var fileInput = document.getElementById('attach');
        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function () {
            var fileContent = reader.result.split(',')[1]; // Get the base64 content (excluding the data URI scheme)
            var filename = file.name;

            // Set the values in the form
            document.getElementById('fileContent').value = fileContent;
            document.getElementById('filename').value = filename;

            // Submit the form
            document.getElementById('uploadForm').submit();
        };

        reader.readAsDataURL(file);
    }
</script>

            </script>
        </div>
    </div>
</body>
</html>
